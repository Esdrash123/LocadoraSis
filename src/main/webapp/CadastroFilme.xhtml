<!DOCTYPE html>

   <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Filme</title><br/>
    </h:head>
    <h:body>
        <br></br>
        <ui:include src='index.xhtml'/>
        <p:messages/>
        <h:form id="CadastroFilmeform">
            <p:fieldset legend="Cadastro de Filme" style="width: 50%">
                <p:panelGrid columns="3">

                    <h:outputText value="Titulo"/>
                    <p:inputText id="txtTitulo" value="#{bFilme.titulo}" required="true"
                                 requiredMessage="O Titulo é obrigatório"/>
                    <p:message for="txtTitulo"/>


                    <h:outputText value="Sinopse"/>
                    <p:inputText id="txtSinopse" value="#{bFilme.sinopse}" required="true"
                                 requiredMessage="A isinopse é obrigatória"/>
                    <p:message for="txtSinopse"/>

                    <h:outputText value="DataLancamento"/>
                    <p:inputText id="txtDataLancamento" value="#{bFilme.dataLancamento}" required="true"
                                requiredMessage="A data de lancamento é obrigatória"/>
                    <p:message for="txtDataLancamento"/>

                    <h:outputText value="FaixaIndicativa"/>
                    <p:inputText id="txtCodigo" value="#{bFilme.faixaIndicativa}" required="true"
                                requiredMessage="A faixa indicativa é obrigatoria"/>
                    <p:message for="txtFaixaIndicativa"/>

                </p:panelGrid>
                <p:commandButton value="Cadastrar" oncomplete="PF('painel').show()"/>
            </p:fieldset>

            <p:dialog id="diall" resizable="false" modal="true" widgetVar="painel" header="Atenção">
                <h:outputText value="Você tem certeza que quer cadastrar  ?"/>
                <f:facet name="footer">
                    <p:commandButton value="cadastrar" update="CadastroFilmeform" action="#{cFilme.insert(bFilme.criarFilme())}"/>


                    <p:commandButton value="não" onclick="PF('painel').hide()"/>
                </f:facet>
            </p:dialog>

        </h:form>

    </h:body>
</html>
